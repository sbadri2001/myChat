<div class="mainContainer" data-ng-controller="ChatController">
	<div class="panel panel-default">
	    <div class="panel-heading">
	        <h3 class="panel-title">Application >> myChat</h3>
	    </div>
	    <div class="panel-body">
			<div class="well panel panel-default">
			    <div class="panel-body">
			  		<div class="panel panel-default">
						<div class="panel-body" style="min-height: 300px; max-height: 300px;">
							{{chatArea}} 
						</div>
			    	<div class="panel-footer">{{user}} is typing...</div>
			  	</div>
			    <form data-ng-submit="submitChat()">
			    	<div class="row">
					  <div class="col-xs-11 col-md-11">
					  	<textarea data-ng-model="chatText" class="form-control" rows="3"></textarea>
					  </div>
					  <div class="col-xs-1 col-md-1">
					  	<input type="submit" value="Go" class="btn btn-default glyphicon glyphicon-send"></input>
					  </div>
			  		</div>
				</form>
			</div>		
	    </div>
	</div>
</div>

<section data-ng-controller="ChatController" data-ng-init="init()">
	<h3>Welcome to myChat</h3>
	<hr>
	<form name="login" data-ng-submit="enterChat();">
		<h4>Enter a Chat Name:</h4>
		<input type="text" class="form-control" data-ng-model="userName" placeholder="Name"></input>
		<input type="submit" value="Go" class="btn btn-default"></input>
	</form>
	<hr>
	Online Users: {{userCount}}
